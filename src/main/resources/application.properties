spring.application.name=yarncraft
# --- Database Configuration ---
# 'mysql' is the service name we will define in compose.yaml
spring.datasource.url=jdbc:mysql://localhost:3306/yarndb?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=yarnuser
spring.datasource.password=yarnpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
# --- Docker Compose Support (Optional but helpful) ---
# Since you have the docker-compose dependency in pom.xml,
# Spring Boot can auto-start containers when you run the app locally!
spring.docker.compose.enabled=false
logging.level.root=warn
